<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Dictionary</title>

    <!--- Google Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--- Favicon --->
    <link rel="shortcut icon" href="diccionario.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Type a word">
            <button type="submit" aria-label="Search">
                Search
            </button>
        </div>
        <div class="dictionary-app">
            <div class="card">
                <div class="property">
                    <span>Word: </span>
                    <span class="result"> The word will go here</span>
                </div>
                <div class="property">
                    <span>Phonetic: </span>
                    <span class="result"> The phonetics will go here</span>
                </div>
                <div class="property">
                    <span>Audio:</span>
                    <audio id="audio-player" controls>
                        <source src="" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
                <div class="property">
                    <span>Definition: </span>
                    <span class="result"> The definition will go here</span>
                </div>
                <div class="property">
                    <span>Example: </span>
                    <span class="result"> The example will go here</span>
                </div>
                <div class="property">
                    <span>Parts of speech: </span>
                    <span class="result"> The speech will go here</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
